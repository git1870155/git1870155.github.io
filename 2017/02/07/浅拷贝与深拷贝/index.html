  <h1 class="article-title">
    <a href="/2017/02/07/浅拷贝与深拷贝/">浅拷贝与深拷贝</a>
  </h1>

  <section class="article-meta">
    <p class="article-date">February 07 2017</p>
  </section>

  <section class="article-entry">
    <p>对象的赋值分为浅拷贝与深拷贝，<br>区别在于浅拷贝为新对象与原来的指向同一个地址，如果新对象属性改变，原有对象也会跟着改变，<br>深拷贝为整体复制一份对象，与地址无关<a id="more"></a></p>
<h2 id="浅拷贝"><a href="#浅拷贝" class="headerlink" title="浅拷贝"></a>浅拷贝</h2><figure class="highlight php"><table><tr><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">A</span> </span>&#123;</span><br><span class="line">	<span class="keyword">public</span> $age = <span class="number">0</span>;</span><br><span class="line">	<span class="keyword">public</span> $name = <span class="string">''</span>;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">public</span> $obj = <span class="keyword">null</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">$a = <span class="keyword">new</span> A();</span><br><span class="line"></span><br><span class="line">$b = $a;</span><br><span class="line"></span><br><span class="line">$b-&gt;age = <span class="number">1</span>;</span><br><span class="line"></span><br><span class="line">var_dump($a-&gt;age);<span class="keyword">exit</span>;</span><br></pre></td></tr></table></figure>
<p><br></p>
<h2 id="深拷贝"><a href="#深拷贝" class="headerlink" title="深拷贝"></a>深拷贝</h2><figure class="highlight php"><table><tr><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">A</span> </span>&#123;</span><br><span class="line">	<span class="keyword">public</span> $age = <span class="number">0</span>;</span><br><span class="line">	<span class="keyword">public</span> $name = <span class="string">''</span>;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">public</span> $obj = <span class="keyword">null</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">$a = <span class="keyword">new</span> A();</span><br><span class="line"></span><br><span class="line">$b = <span class="keyword">clone</span> $a;</span><br><span class="line"></span><br><span class="line">$b-&gt;age = <span class="number">1</span>;</span><br><span class="line"></span><br><span class="line">var_dump($a-&gt;age);<span class="keyword">exit</span>;</span><br></pre></td></tr></table></figure>

  </section>
</article>
